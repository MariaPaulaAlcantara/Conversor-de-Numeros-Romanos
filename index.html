<!DOCTYPE html>
<html lang="pt-br">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Números Romanos</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h3>Conversor de Números Romanos</h3>
  <p>O conversor permite converter algarismos decimais em algarismos romanos e vice-versa.</p>
  <div class="container">
    <div class="form-group">
      <label for="input_num_decimal">Adicione um Decimal:</label>
      <div class="input-group">
        <input id="input_num_decimal" type="number" class="form-control" min="1" max="399999">
        <div class="input-group-append">
          <button id="converter_decimal" class="btn btn-primary">Converter</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="roman">Adicione um número Romano:</label>
      <div class="input-group">
        <input id="roman" type="text" class="form-control" title="Highlight to Copy">
        <div class="input-group-append">
          <button id="converter_romano" class="btn btn-primary">Converter</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="scripts.js"></script>

</body>

</html>
