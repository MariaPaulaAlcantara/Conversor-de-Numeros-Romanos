<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Números Romanos</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Seu CSS Externo -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <h3>Conversor de Números Romanos</h3>
  <p class="explicaco_conversor">O conversor permite converter algarismos decimais em algarismos romanos e vice-versa.</p>
  <div class="container">
      <label for="entrada_numero_decimal">Adicione um Decimal:</label>
    <div class="form-group" style="display: flex;">
      <input id="entrada_numero_decimal" type="number" class="form-control" min="1" max="399999">
      <button id="converter_decimal" class="btn btn-primary" tabindex="-1">Converter</button>
    </div>
    <label for="entrada_numero_romano">Adicione um número Romano:</label>
    <div class="form-group" style="display: flex;">
      <input id="entrada_numero_romano" type="text" class="form-control" title="Highlight to Copy">
      <button id="converter_romano" class="btn btn-primary" tabindex="-1">Converter</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts.js"></script>
</body>

</html>
